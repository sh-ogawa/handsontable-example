<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Handsontable - jQueryプラグインまとめのカルマ</title>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/handsontable.full.js"></script>
    <link rel="stylesheet" media="screen" href="dist/handsontable.full.css">
</head>
<body>
<h1>Handsontableちょっと動作確認。</h1>
<div id="example"></div>
<script>
  var data = [
    ["", "Kia", "Nissan", "Toyota", "Honda"],
    ["2008", 10, 11, 12, 13],
    ["2009", 20, 11, 14, 13],
    ["2010", 30, 15, 12, 13]
  ];

var container = document.getElementById('example');
var hot = new Handsontable(container,
 {
   data: data
  });
</script>
<div id="example2"></div>
<script>
  var data = [
    ["", "Kia", "Nissan", "Toyota", "Honda"],
    ["2011", 10, 11, 12, 13],
    ["2012", 20, 11, 14, 13],
    ["2013", 30, 15, 12, 13]
  ];

var container = document.getElementById('example');
var hot = new Handsontable(container,
 {
   data: data
  });
</script>
</body>
</html>
